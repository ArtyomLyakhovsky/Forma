<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMA</title>
</head>
<body>
    <form action="URL" method="get" autocomplete="on" name="My-form">
        <fieldset>
            <legend>Общая информация</legend> 
            <label for="name">Введите имя</label>
            <input type="text" name="name" id="name" placeholder="Введите имя" autofocus>
            <label for="date">Дата рождения</label>
            <input type="date" name="date" id="date" placeholder="Дата рождения" autofocus>
        </fieldset>
</body>
</html>
